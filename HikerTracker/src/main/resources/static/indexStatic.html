<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="js/script.js"></script>
</head>
<body>

	<h1>Welcome To Hiker Tracker</h1>
	<hr>

	<form name="hikersForm">
		<button name="findAll">Show All Hikers</button>
	</form>
	<br/>

	<div id="output">
		<div id="hikersData"></div>
		<br/>
		<div id="hikeData">
			<table id="hikeTable">
				<thead id="hikeThead">
				</thead>
				<tbody id="hikeTbody">
				</tbody>
			</table>
		</div>
		<div id="createData"></div>
		<div id="deleteData"></div>
		<div id="updateData"></div>
	</div>
	<br/>
	<form name="createForm">
		<input type="number" name="hikerId" placeholder="Hiker Id" /><br/>
		<input type="number" name="trailId" placeholder="Trail Id" /><br/>
		<input type="text" name="distance" placeholder="Distance" /><br/>
		<input type="date" name="hikeDate" placeholder="Hike Date" /><br/>
		<button name="addHike">Add Hike</button>
	</form>
	<br/>

	<form id="updateForm">	
	</form>
	<br/>
	<div id="distanceData"></div>
	<div id="favoriteData"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
